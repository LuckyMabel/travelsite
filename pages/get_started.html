<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site - Get Started</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/get_started.css" />
</head>

<body>
    <main>
        <nav class="navigation">
            <a href="../index.html" class="navigation__title">Travel Site</a>
            <ul class="navigation__list">
                <li>
                    <a href="../index.html" class="navigation__list--item current">Home</a>
                </li>
                <li>
                    <a href="../pages/hawaii.html" class="navigation__list--item">Hawaii</a>
                </li>
                <li>
                    <a href="../pages/iceland.html" class="navigation__list--item">Iceland</a>
                </li>
                <li>
                    <a href="../pages/greece.html" class="navigation__list--item">Greece</a>
                </li>
            </ul>
        </nav>

        <section class="form">
            <div class="form-format">
                <div class="form__content">
                    <h1 class="form__content--title">Get Started!</h1>
                    <form class="form__layout">
                        <div class="form__question">
                            <label for="name">Name: </label>
                            <input name="name" id="name" type="text" autocomplete="name" required>
                        </div>
                        <div class="form__question">
                            <label for="email">Email: </label>
                            <input name="email" id="email" type="email" autocomplete="off" required>
                        </div>
                        <div class="form__question">
                            <label for="destination">Destination</label>
                            <select class="form__question--select" name="destination" id="destination">
                                <option  value="hawaii">Hawaii</option>
                                <option value="iceland">Iceland</option>
                                <option value="greece">Greece</option>
                            </select>
                        </div>
                        <button class="form__format--button">Sign-up</button>
                    </form>
                </div>
                <img class="hero__image" src="../assets/hero.png" alt="hero image">
            </div>
        </section>
            
        <footer>
            <div class="footer">
                <div class="footer__item">
                    <h2 class="footer__item--title">Contact</h2>
                    <div class="footer__item--text-format">
                        <h3 class="footer__item--text-subtitle">EMAIL</h3>
                        <a href="mailto:info@travelsite.com" class="footer__item--text-info">info@travelsite.com</a>
                    </div>
                </div>
                <div class="footer__item">
                    <h2 class="footer__item--title">Hours</h2>
                    <div class="footer__item--text">
                        <div class="footer__item--text-format">
                            <h3 class="footer__item--text-subtitle">MONDAY - FRIDAY</h3>
                            <p class="footer__item--text-info">9:00 AM - 5:00 PM</p>
                        </div>
                        <div class="footer__item--text-format">
                            <h3 class="footer__item--text-subtitle">SATURDAY</h3>
                            <p class="footer__item--text-info">10:00 AM - 4:00 PM</p>
                        </div>
                        <div class="footer__item--text-format">
                            <h3 class="footer__item--text-subtitle">SUNDAY</h3>
                            <p class="footer__item--text-info">Closed</p>
                        </div>
                    </div>
                </div>
                <div class="footer__item">
                    <h2 class="footer__item--title">Social</h2>
                    <div class="footer__item--icon">
                        <a href="https://www.instagram.com">
                            <img src="../assets/icon-instagram.png" alt="instagram">   
                        </a>
                        <a href="https://www.facebook.com">
                            <img src="../assets/icon-facebook.png" alt="facebook">   
                        </a>
                        <a href="https://www.twitter.com">
                            <img src="../assets/icon-twitter.png" alt="twitter">   
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </main> 
</body>
</html>
